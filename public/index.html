<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Todo App | jQuery-Ajax Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>

    <div>
        <h3>My Todos</h3>
    </div>

    <div>
        <div>
            <button id="btnTodo">Get Todos</button>
        </div>
    </div>


    <script type="text/template" id="todos-template">
        <h4>Your Todos</h4>
        <ul>{{#todos}}
            <p><strong>{{text}}</strong> status {{text}}</p>
            {{/todos}}
        </ul>
    </script>



    <div id="todos">
    </div>


    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
